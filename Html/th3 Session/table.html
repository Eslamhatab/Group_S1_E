<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Extrnal Style Sheets -->
    <link rel="stylesheet" href="style.css">
    <title> Tasks Table</title>
    <!-- internal Style Sheets -->
    <!-- <style>
        /* .col{
            border: 1px solid;
        } */
         #col{
            border: 1px solid;
         }
    </style> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- First Colum -->
            <!-- in line Style -->
            <div class="col" id="col" style="border: 1px solid;">
                <div class="first-div" style="margin-bottom: 20px;">
                    <h1 style="border: 1px solid; margin: 0 auto; background-color: bisque; width: 25%; text-align: center;">First Colum</h1>
                    <table style="border: 2px solid; width: 50%; margin: 0 auto; text-align: center;"> <!-- Table Element-->
                    <tr> <!--Table Row-->
                        <th style="border: 2px solid;">Car</th> <!--Table Head-->
                        <th style="border: 2px solid;">Price</th>
                    </tr>
                    <tr> <!--Table Row-->
                        <td style="border: 2px solid;">Bmw M5</td> <!--table Data-->
                        <td style="border: 2px solid;">10000$</td>
                    </tr>
                        <tr>
                            <td style="border: 2px solid;">Bmw M2</td>
                            <td style="border: 2px solid;">7000$</td>
                        </tr>
                        <tr>
                            <td style="border: 2px solid;">Mercedes AMG</td>
                            <td style="border: 2px solid;">15000$</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- Second Colum -->
            <div class="col" style="border: 2px solid;">
                <div class="second-div">
                    <h1 class="header-2">Second Table</h1>
                    <table class="second-table">
                        <thead>
                            <tr>
                                <th class="th-2">Cars</th>
                                <th class="th-2">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-2">
                                <td class="td-2">Honda Civic</td>
                                <td class="td-2">1500$</td>
                            </tr>
                                <tr class="tr-2">
                                    <td class="td-2">Audi Q8</td>
                                    <td class="td-2">150000$</td>
                                </tr>
                                <tr class="tr-2">
                                    <td class="td-2">Bmw M5</td>
                                    <td class="td-2">20000$</td>
                                </tr>
                                <tr class="tr-2">
                                    <td class="td-2">Bmw M5</td>
                                    <td class="td-2">20000$</td>
                                </tr>
                                <tr class="tr-2">
                                    <td class="td-2">Bmw M5</td>
                                    <td class="td-2">20000$</td>
                                </tr>
                                <tr class="tr-2">
                                    <td class="td-2">Bmw M5</td>
                                    <td class="td-2">20000$</td>
                                </tr>
                                <tfoot>
                                    <tr class="tr-2">
                                        <td class="td-2">max Price</td>
                                        <td class="td-2">1000000$</td>
                                    </tr>
                                </tfoot>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Third Colum -->
            <div class="col" style="border: 2px solid;">
                <div class="third-div">
                    <h1 class="header-2">Table 3</h1>
                    <table class="third-table">
                        <thead class="thead-3">
                            <tr>
                                <th class="th-3">Date</th>
                                <th class="th-3">Groups</th>
                                <th class="th-3" colspan="2">Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-3">
                                <td class="td-3" rowspan="2">29-6-2024</td>
                                <td class="td-3">S1_E</td>
                                <td class="td-3">Staurday</td>
                                <td class="td-3">Monday</td>
                            </tr>
                            <tr class="tr-3">
                                <td>M1_D</td>
                                <td>Sat</td>
                                <td>tUES</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
